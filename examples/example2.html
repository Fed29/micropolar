<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title> 
    <script type='text/javascript' src="../lib/d3.js"></script>
    <!--<script type='text/javascript' src="../micropolar.js"></script>-->
    <script type='text/javascript' src="../src/radial_axis.js"></script>
    <script type='text/javascript' src="../src/util.js"></script>
    <script type='text/javascript' src="../src/circular_bar_chart.js"></script>
    <script type='text/javascript' src="../src/clock.js"></script>
    <script type='text/javascript' src="../src/polar_area_chart.js"></script>
    <script type='text/javascript' src="../src/radial_dot_plot.js"></script>
    <script type='text/javascript' src="../src/radial_line_plot.js"></script>
    <script type='text/javascript' src="../src/factory.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div id="container1"></div>

<script>

    var data = [["0","0.7"],["1","0.63"],["2","0.65"],["3","0.57"]];
    data = data.map(function(d, i){ return d.map(function(db, ib){ return parseFloat(db); }); });

    var config = {
        data: data,
        height: 250, 
        width: 250, 
        additionalAngularEndTick: true,
        radialDomain: [0.5, 0.75],
        flip: true,
        originTheta: -90,
        angularTickOrientation: 'horizontal',
        radialAxisTheta: -30,
        containerSelector: '#container1'
    };

    var radialAxis = micropolar.chart.RadialAxis().config(config);

    var radialLinePlot = micropolar.chart.RadialDotPlot()
        .config({
            axis: radialAxis, 
            containerSelector: config.containerSelector
        });
    radialLinePlot();

</script>

</body>
</html>
